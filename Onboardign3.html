<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css" />
    <title>02_Onboardign</title>
    <style>
        .onboardign {
            background-color: rgba(175, 232, 233, 0.4);
        }

        .onboardign>div:first-child {
            height: 3rem;
            padding-top: 3rem;
            font-size: 18px;
            font-weight: 400;
            cursor: pointer;
            line-height: 24px;
            color: rgba(118, 118, 118, 1);
        }

        .onboardign__image {
            width: 100%;
            padding: 2.4rem 0 7rem 0;
        }

        .onboardign__image>img {
            transform: rotate(-4deg);
            width: 80%;
            object-fit: contain;
        }

        .onboardign__main {
            padding: 2rem 1.5rem 3rem 1.5rem;
            border-radius: 30px 30px 0 0;
            background-color: #fff;
        }

        .onboardign__title {
            width: 80%;
            margin: 15px auto;

            font-size: 24px;
            font-weight: 700;
            line-height: 32px;
            text-align: center;
        }

        .onboardign__content {
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            text-align: center;
            color: rgba(118, 118, 118, 1);
        }

        .onboardign__btn--item {
            gap: 8px;
        }

        .onboardign__btn--item>span {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: rgba(252, 101, 70, 1);
            display: block;
        }

        .onboardign__btn--active {
            width: 28px !important;
            height: 8px;
            border-radius: 50%;
        }

        .onboardign__btn {
            position: relative;
        }

        .onboardign__btn>span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .onboardign__main>div:first-child {
            margin-bottom: 4rem;
        }
    </style>
</head>

        <div class="onboardign__main">
